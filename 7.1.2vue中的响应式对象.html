<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="Application">
      
    </div>
    
    <script>
      const App = Vue.createApp({
        setup(){
          //数据
          let myData = {
            value:0
          }
          let myData2 =Vue.reactive( {
            value:0
          })
          
          //独立的响应式值Ref应用
          let myObject = Vue.ref(0)
          
          
          //对myObject对象进行解构赋值，将value属性单独提取出来
          let {valueRef} = myObject
          //按钮的单击方法
          function click(){
            myData.value += 1
            myData2.value += 2
            
            //修改ref的变量需要对value属性修改
            myObject.value += 1
            valueRef += 1
            console.log(myData.value)
            console.log(myData2.value)
          }
          //将数据返回
          return {
            myData,
            myData2,
            myObject,
            valueRef,
            click
          }
        },
        //模板中可以直接使用setup方法中定义的数据和函数
        template:
        `
        <h1>测试数据myData:{{myData}}</h1>
          <h1>测试数据myData2:{{myData2.value}}</h1>
          <h1>测试数据myObject:{{myObject}}</h1>
            <h1>测试数据valueRef:{{valueRef}}</h1>
          <div>页面数据不会响应改变</div>
          <button @click="click">点击</button>
          
        `
      })
      App.mount("#Application")
      
      
    </script>
    
    
</body>

</html>
