<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="textInput">
      <div>文本输入框</div>
      <input type="text" v-model="textFiled" >
      <p>文本输入框内容:{{textFiled}}</p>
      
      <hr>
      <div>多行文本输入框</div>
      <textarea type="text" v-model="textarea"></textarea>
      <p style="white-space: pre-line">多行文本内容:{{textarea}}</p>
   
      <hr>
      <div>复选框</div>
      <input type="checkbox" v-model="checkbox" value="定了">
      <p>查看{{checkbox}}</p>
      <p></p><p></p>
      <input type="checkbox" value="足球" v-model="checkboxList">足球
      <input type="checkbox" value="篮球" v-model="checkboxList">篮球
      <input type="checkbox" value="排球" v-model="checkboxList">排球
      <p v-if="checkboxList.length != 0">{{checkboxList}}</p>
      
      
      <hr>
      <div>单选框</div>
      <input type="radio" value="男" v-model="sex">男
      <input type="radio" value="女" v-model="sex">女
      <p>{{sex}}</p>
  
    
    
      <hr>
      <div>选择列表
        <div>单选</div>
        <select v-model="select">
          <option value="nan">男</option>
          <option>女</option>
        </select>
        <p>{{select}}</p>
        
        
        <hr>
        <div>多选</div>
        <select name="" id="" multiple v-model="selectList">
          <option value="足球">足球</option>
          <option value="篮球">篮球</option>
          <option value="排球">排球</option>
          
        </select>
        <p v-if="selectList.length !=0">{{selectList}}</p>
      </div>
    </div> 
    <script>
      const App = {
        data(){
          return{
            textFiled:"",
            textarea:"",
            checkbox:"adbbd",
            checkboxList:[],
            sex:"",
            select:"",
            selectList:[]
          }
          
        }
        
        
      }
      Vue.createApp(App).mount("#textInput")
    </script>


    
</body>

</html>
