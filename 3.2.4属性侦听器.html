   <div id="bind">
    <input type="text" v-model="searchText">
  </div>
  
  <script>
    const App = {
      data:function(){
        return {
          searchText:""
        }
      },
      watch:{
        searchText(oldValue,newValue){
          if(oldValue.length > 3){
            alert("文本太长了")
            this.searchText=""
          }
        }
      },
      
    }
    Vue.createApp(App).mount("#bind")

  </script>
