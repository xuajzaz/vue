<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="Application">
      <span>{{count}}</span>
      <button @click="click">按钮</button>
    </div>
    
    <script>
      const App = {
        data(){
          return {
            count:0,
            execu:false
          }
        },
        methods:{
          click(){
            if(!this.execu){
              this.count++
              console.log(this.execu)
            } else{
              return
            }
            this.execu = true
            setTimeout(() => {
              this.execu = false
            },4000)
          }
          
        }
        
      }
      Vue.createApp(App).mount("#Application")
    </script>
    
</body>

</html>
