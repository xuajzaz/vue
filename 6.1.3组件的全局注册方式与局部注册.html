<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="Application">
      <comp1></comp1>
    </div>
    
    <script>
      const App = Vue.createApp({})
      
      const comp3 = {
        template:
        `
          <div>组件3:局部注册只能在comp1组件内部使用</div>
        `
      }
  
      const comp1 = {
        components:{
          'comp3':comp3
          
        },
        template:
        `
          <div>
            组件1
            <comp2></comp2>
            <comp3></comp3>
          </div>
        `
      }
      const comp2 = {
        template:
        `
          <div>
            组件2
          </div>
        `
      }
   
      App.component("comp1",comp1)
      App.component("comp2",comp2)
      App.component("comp3",comp3)
      App.mount("#Application")
      
    </script>
</body>

</html>
